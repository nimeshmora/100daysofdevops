<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-Day DevOps Learning Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #1E293B;
            color: white;
            height: 100vh;
            padding: 15px;
            position: fixed;
            overflow-y: auto;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .sidebar h2 {
            text-align: center;
            color: #FACC15;
        }
        .week {
            margin: 10px 0;
            cursor: pointer;
        }
        .week-title {
            padding: 10px;
            background-color: #334155;
            border-radius: 5px;
            font-weight: bold;
        }
        .days {
            display: none;
            padding-left: 15px;
        }
        .day {
            padding: 5px 0;
        }
        .day a {
            color: #FACC15;
            text-decoration: none;
        }
        .day a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleDays(id) {
            var days = document.getElementById(id);
            if (days.style.display === "none") {
                days.style.display = "block";
            } else {
                days.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>100-Day DevOps</h2>
        <div class="weeks">
            <!-- Generate 15 weeks with expandable days -->
            " + "".join([f"""
            <div class="week" onclick="toggleDays('week{i}')">
                <div class="week-title">Week {i}</div>
                <div class="days" id="week{i}">
                    {"".join([f'<div class="day"><a href="#day{(i-1)*7 + j}">Day {(i-1)*7 + j}</a></div>' for j in range(1, 8)])}
                </div>
            </div>
            """ for i in range(1, 16)]) + "
        </div>
    </div>
    <div class="content">
        <h1>100-Day DevOps Learning Plan</h1>
        " + "".join([f"""
        <div id="day{i}">
            <h2>Day {i}</h2>
            <p>Content for Day {i}.</p>
        </div>
        """ for i in range(1, 101)]) + "
    </div>
</body>
</html>

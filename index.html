<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-Day DevOps Learning Plan</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: #f39c12;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 14px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
        }
        .sidebar a:hover {
            background: #f39c12;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
            background: #ecf0f1;
        }
        .week {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .week.active {
            display: block;
        }
        .week h2 {
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .day {
            cursor: pointer;
            background: #e74c3c;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            color: white;
        }
        .day:hover {
            background: #c0392b;
        }
        .day-content {
            display: none;
            margin-left: 20px;
            padding: 10px;
            background: white;
            border-left: 5px solid #e74c3c;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .day-content.active {
            display: block;
        }
        .day-content ul {
            list-style: none;
            padding: 0;
        }
        .day-content ul li {
            margin: 5px 0;
        }
        .day-content ul li a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        .day-content ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showWeek(weekId) {
            let weeks = document.getElementsByClassName("week");
            for (let i = 0; i < weeks.length; i++) {
                weeks[i].classList.remove("active");
            }
            document.getElementById(weekId).classList.add("active");
        }

        function toggleDay(dayId) {
            let dayContent = document.getElementById(dayId);
            dayContent.classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>100-Day DevOps Plan</h2>
        <!-- Generate Sidebar for 15 Weeks -->
        <script>
            for (let i = 1; i <= 15; i++) {
                document.write(`<a onclick="showWeek('week${i}')">Week ${i}</a>`);
            }
        </script>
    </div>
    
    <div class="content">
        <!-- Generate 15 Weeks and 100 Days Content -->
        <script>
            for (let week = 1, dayCounter = 1; week <= 15; week++) {
                document.write(`<div id="week${week}" class="week ${week === 1 ? 'active' : ''}">`);
                document.write(`<h2>Week ${week}</h2>`);
                
                for (let day = 1; day <= 7 && dayCounter <= 100; day++, dayCounter++) {
                    document.write(`
                        <div class="day" onclick="toggleDay('day${dayCounter}')">Day ${dayCounter}</div>
                        <div id="day${dayCounter}" class="day-content">
                            <ul>
                                <li><a href="#">Topic for Day ${dayCounter}</a></li>
                            </ul>
                        </div>
                    `);
                }
                document.write('</div>');
            }
        </script>
    </div>
</body>
</html>

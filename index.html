<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-Day DevOps Learning Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .content {
            margin-left: 320px;
            padding: 20px;
        }
        .btn-toggle {
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-toggle:hover {
            color: #f8f9fa;
        }
        .list-group-item {
            background: none;
            border: none;
            color: white;
        }
        .list-group-item a {
            text-decoration: none;
            color: white;
        }
        .list-group-item a:hover {
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>100-Day DevOps Plan</h3>
        <div class="accordion" id="devopsAccordion">
            
            <!-- Loop for Weeks -->
            <script>
                let weeks = [
                    "DevOps Foundations, Linux, and Networking",
                    "Git and Version Control",
                    "Continuous Integration and Delivery",
                    "Deep Dive into Docker and Containerization",
                    "Kubernetes Fundamentals",
                    "Advanced Kubernetes Topics",
                    "Final Kubernetes Topics and Best Practices",
                    "Cloud Computing Fundamentals",
                    "Infrastructure as Code with Terraform",
                    "Configuration Management with Ansible",
                    "Monitoring, Logging, and Observability",
                    "Security and DevSecOps",
                    "DevOps Culture and Best Practices",
                    "Advanced DevOps Topics and Trends",
                    "Wrap-Up and Next Steps"
                ];
                let daysPerWeek = 7;
                let dayCounter = 1;
                
                weeks.forEach((week, index) => {
                    document.write(`
                        <div class="accordion-item bg-dark">
                            <h2 class="accordion-header">
                                <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#week${index+1}">Week ${index+1}: ${week}</button>
                            </h2>
                            <div id="week${index+1}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#devopsAccordion">
                                <div class="accordion-body">
                                    <ul class="list-group">
                    `);
                    for (let d = 0; d < daysPerWeek && dayCounter <= 100; d++) {
                        document.write(`
                            <li class="list-group-item"><a href="#day${dayCounter}">Day ${dayCounter}</a></li>
                        `);
                        dayCounter++;
                    }
                    document.write(`
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>
    
    <div class="content">
        <h2>Welcome to the 100-Day DevOps Learning Plan</h2>
        <p>Click on any day in the sidebar to see details.</p>
        
        <script>
            let topics = [
                "Introduction to DevOps Fundamentals",
                "Introduction to Linux for DevOps",
                "Linux System and Process Management",
                "Linux Shell Scripting and Automation",
                "Introduction to Networking for DevOps",
                "Networking Tools and Troubleshooting",
                "Linux Networking & Security Basics",
                "Introduction to Version Control & Git Basics",
                "Working with GitHub and Remote Repositories",
                "Branching, Merging, and Pull Requests",
                "Handling Merge Conflicts & Git Workflow Strategies",
                "Stashing, Ignoring Files & Rewriting History",
                "Advanced Git Techniques & Repository Maintenance",
                "Final Project - Apply Everything Learned",
                "Introduction to CI/CD",
                "CI/CD Pipeline Stages and Practices",
                "CI/CD Tools Overview",
                "Hands-on: Building a Basic CI/CD Pipeline",
                "Continuous Deployment and Automated Testing",
                "Security in CI/CD Pipelines",
                "CI/CD in Cloud-Native Environments"
            ];
            
            for (let i = 1; i <= 100; i++) {
                document.write(`
                    <h2 id="day${i}">Day ${i}: ${topics[i-1] || "To be filled"}</h2>
                    <p>Content for Day ${i} goes here...</p>
                `);
            }
        </script>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-Day DevOps Learning Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.3);
            border-right: 2px solid #2c3e50;
        }
        .sidebar h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ecf0f1;
        }
        .content {
            margin-left: 320px;
            padding: 40px;
            flex-grow: 1;
        }
        .btn-toggle {
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
        }
        .btn-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .list-group-item {
            background: none;
            border: none;
            color: #bdc3c7;
            padding: 10px 15px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .list-group-item a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: normal;
            display: block;
            padding: 5px 0;
        }
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .content h2 {
            font-weight: bold;
            color: #2c3e50;
        }
        .content p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>100-Day DevOps Plan</h3>
        <div class="accordion" id="devopsAccordion"></div>
    </div>
    
    <div class="content">
        <h2 id="contentTitle">Welcome to the 100-Day DevOps Learning Plan</h2>
        <p id="contentDetails">Click on any week to expand days, then select a day to see details.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let weeks = [
            "DevOps Foundations, Linux, and Networking",
            "Git and Version Control",
            "Continuous Integration and Delivery",
            "Deep Dive into Docker and Containerization",
            "Kubernetes Fundamentals",
            "Advanced Kubernetes Topics",
            "Hands-on Kubernetes",
            "Cloud Computing Fundamentals",
            "Infrastructure as Code with Terraform",
            "Configuration Management with Ansible",
            "Monitoring, Logging, and Observability",
            "Security and DevSecOps",
            "DevOps Culture and Best Practices",
            "Advanced DevOps Topics and Trends",
            "Wrap-Up and Next Steps"
        ];
        
        let dayCounter = 1;
        let content = document.getElementById("devopsAccordion");
        
        weeks.forEach((week, index) => {
            let weekId = `week${index+1}`;
            let daysHtml = "";
            
            for (let d = 0; d < 7 && dayCounter <= 100; d++) {
                daysHtml += `<li class='list-group-item'><a onclick='showContent(${dayCounter}, "${week}")'>Day ${dayCounter}</a></li>`;
                dayCounter++;
            }
            
            content.innerHTML += `
                <div class='accordion-item'>
                    <h2 class='accordion-header'>
                        <button class='btn-toggle' data-bs-toggle='collapse' data-bs-target='#${weekId}'>Week ${index+1}: ${week} <span>â–¼</span></button>
                    </h2>
                    <div id='${weekId}' class='accordion-collapse collapse' data-bs-parent='#devopsAccordion'>
                        <div class='accordion-body'>
                            <ul class='list-group'>${daysHtml}</ul>
                        </div>
                    </div>
                </div>
            `;
        });
        
        function showContent(day, week) {
            let contentTitle = document.getElementById("contentTitle");
            let contentDetails = document.getElementById("contentDetails");
            
            contentTitle.innerHTML = `Day ${day}: ${week}`;
            contentDetails.innerHTML = `Detailed content for Day ${day} under <b>${week}</b> will go here. <br><br>
            <b>Resources:</b>
            <ul>
                <li><a href='#' target='_blank'>Related Blog</a></li>
                <li><a href='#' target='_blank'>Infographic</a></li>
                <li><a href='#' target='_blank'>Ebook</a></li>
            </ul>`;
        }
    </script>
</body>
</html>
